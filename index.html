<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>Search</li>
            <li>Your Library</li>
        </ul>
    </nav>

<div class="container">
    
    <div class="songList">
        <h1>Best of Taylor Swift</h1>

<div class="songItemContainer">

    <div class="songItem">
        <img src="love story.jpg" alt="1" >
        <span>Love Story </span> 
        <span class="songListPlay"><span class="timestamp">03:56  <i id="0" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="bad blood.jpeg" alt="1" >
        <span>Bad Blood </span> 
        <span class="songListPlay"><span class="timestamp">04:05  <i id="1" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="enchanted.jpeg" alt="1" >
        <span>Enchanted</span> 
        <span class="songListPlay"><span class="timestamp">05:56  <i id="2" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="shake it off.jpg" alt="1" >
        <span>Shake it off</span> 
        <span class="songListPlay"><span class="timestamp">03:39  <i id="3" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="i knew you were trouble.jpg" alt="1" >
        <span>I Knew You Were Trouble  </span> 
        <span class="songListPlay"><span class="timestamp">03:40  <i id="4" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="karma.jpeg" alt="1" >
        <span>Karma </span> 
        <span class="songListPlay"><span class="timestamp">03:25  <i id="5" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="midnight rain.jpeg" alt="1" >
        <span>Midnight Rain</span> 
        <span class="songListPlay"><span class="timestamp">02:55  <i id="6" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

    <div class="songItem">
        <img src="cruel summer.jpeg" alt="1" >
        <span> Cruel Summer </span> 
        <span class="songListPlay"><span class="timestamp">02:59  <i id="7" class="far songItemPlay fa-1x fa-circle-play" style="color: #000000;"></i></span> </span>
    </div>

</div>
    </div>
    <div class="songBanner"></div>  
</div>

<div class="bottom">
    <input type="range" name="range" id="ProgressBar" min="0"  value="0" max="100">
<div class="icons">
   <!-- fontawesome icons -->
   <i class="fas fa-3x fa-step-backward" style="color: #ffffff;" id="previous"></i>
   <i class="far fa-3x fa-circle-play" style="color: #ffffff" id="masterPlay"></i>
   <i class="fas fa-3x fa-step-forward" style="color: #ffffff;" id="next"></i>
</div>
<div class="songInfo">
    <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span> Love Story- Taylor Swift 
</div>
</div>
<script src="https://kit.fontawesome.com/a2e7e7c5dc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
